<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediTriage</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #333;
        }

        .logo {
            font-size: 70px;
            text-align: center;
            height: 20vh;
            margin-top: 60px;
            font-weight: bold;
            background: linear-gradient(90deg, #4CAF50, #81C784);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease;
        }

        .tagline {
            font-size: 50px;
            height: 30vh;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            color: #222;
            animation: fadeIn 3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(200px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="logo">MediTriage</div>

    <div class="tagline">
        Self-triage symptom checker.<br>
        Guides patients to the right level of care â€” anytime, anywhere.
    </div>

</body>
</html>
