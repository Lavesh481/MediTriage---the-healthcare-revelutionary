<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediTriage</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;

            background:
                linear-gradient(rgba(255,255,255,0.65), rgba(255,255,255,0.65)),
                url("./FRONTEND/resources/images.jpeg") center/cover no-repeat;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            font-size: 72px;
            font-weight: bold;
            color: #2E7D32; /* strong medical green */
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        .tagline {
            font-size: 32px;
            font-weight: 600;
            max-width: 800px;
            line-height: 1.6;
            color: #1F2933; /* dark charcoal */
            animation: fadeIn 2s ease;
        }

        .btn {
            margin-top: 40px;
            padding: 15px 35px;
            font-size: 18px;
            border: none;
            text-decoration: none;
            border-radius: 8px;
            background-color: #2E7D32;
            color: white;
            cursor: pointer;
            transition: 1s;
        }

        .btn:hover {
            background-color: #000000;
            color: white;
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            position: fixed;
            top: 0;
            font-size: 25px;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 20px 40px;
            text-decoration: none;
            gap: 20px;
            margin-left: 30px;
            animation: backwards rightin 2s ease-in-out;
        }

        .container a {
            color: #1F2933;
            text-decoration: none;
            color: solid black;
        }

        .container a:hover {
            color: #2E7D32;
            font-weight: bold;
            text-decoration: underline;
            transform: scale(1.2);
        }

        @keyframes rightin {
            from {
                opacity: 0;
                transform: translateX(100vw);
            }
            to {
                opacity: 1;
                transform: translateX(0vw);
            }
        }
    </style>
</head>
<body>
     
    <div class="container">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    </div>

    <div class="logo">MediTriage</div>

    <div class="tagline">
        Self-triage symptom checker.<br>
        Guides patients to the right level of care â€” anytime, anywhere.
    </div>

    <a href="./triage.html" class="btn">Start Triage</a>


</body>
</html>
